<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		var wxConfig;
		$.ajax({
			type:"post",
			url:"http://chenshengjv.tunnel.qydev.com/nobee_weixin_ipad_api/jsConfig/getConfig",
			async:false,
			data:{url:"http://chenshengjv.tunnel.qydev.com/nobee_weixin_ipad_api/index.html"},
			dataType:"json",
			success:function(data)
			{
				wxConfig=data;
			}
		});
			wx.config(wxConfig);
        wx.ready(function() {
            wx.checkJsApi({
                jsApiList: ['getLocation','openLocation'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
                success: function(res) {
                    console.log(res)
                    // 以键值对的形式返回，可用的api值true，不可用为false
                    // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
                }
            });
            wx.getLocation({
                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function (res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    var speed = res.speed; // 速度，以米/每秒计
                    var accuracy = res.accuracy; // 位置精度
                }
            });
            wx.openLocation({
                latitude: 23.352217, // 纬度，浮点数，范围为90 ~ -90
                longitude: 113.137985, // 经度，浮点数，范围为180 ~ -180。
                name: '诺贝尼工厂', // 位置名
                address: '这是生产诺贝尼木板的地方', // 地址详情说明
                scale: 14, // 地图缩放级别,整形值,范围从1~28。默认为最大
                infoUrl: 'www.baidu.com' // 在查看位置界面底部显示的超链接,可点击跳转
            });
        })



		</script>
	</head>
	<body>
	<iframe>

	</iframe>
		hello
	</body>
</html>
